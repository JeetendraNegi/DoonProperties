<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">{{formText}}</h5>
                <p class="card-category">Add/Update verification status.</p>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <a class="btn btn-info" routerLink="/verification-status">
                            <i class="fa fa-arrow-left margin-right-5px" aria-hidden="true"></i>
                            Back to List
                        </a>
                        <div class="panel-body p-3">
                            <form>
                                <div class="form-group">
                                    <label for="type">Verification Process</label>
                                    <input type="text" class="form-control" id="type" name="type" maxlength="50"
                                        required [(ngModel)]="verificationStatus.status" placeholder="Verified, In Progress">
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea class="form-control" id="description" name="description" rows="3"
                                        [(ngModel)]="verificationStatus.description"
                                        placeholder="Process Description"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="isActive">Status</label>
                                    <select id="isActive" name="isActive" class="form-control" [(ngModel)]="verificationStatus.isActive"
                                    (change)="verificationStatus.isActive = $event.target.value === 'true'">
                                        <option [value]="true">Active</option>
                                        <option [value]="false">InActive</option>
                                    </select>
                                </div>
                                <div class="form-group float-right">
                                    <button class="btn btn-danger margin-right-5px" (click)="btnResetClick()"
                                        [disabled]="verificationStatus.status.length <= 0 && verificationStatus.description.length <= 0">
                                        <i class="fa fa-times argin-right-5px" aria-hidden="true"></i>
                                        ReSet
                                    </button>
                                    <button class="btn btn-success" [disabled]="verificationStatus.status.length <=0"
                                        (click)="btnSaveVerificationStatusClick()">
                                        <i class="fa fa-plus argin-right-5px" aria-hidden="true"></i>
                                        {{formText}}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
